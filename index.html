<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newton Pendulum</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="pendulum">
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script>
		var tl = new TimelineMax({ repeat: -1 });
		var speed = .4;
		tl.to('.ball:first-child', speed, {
			top: 0,
			left: 0,
			ease: Power4.easeIn
		})
		tl.to('.ball:last-child', speed, {
  			top: "-40px",
  			right: "-60px",
  			ease: Power4.easeOut,
		})
		tl.to('.ball:last-child', speed, {
			top: 0,
			right: 0,
			ease: Power4.easeIn,	
		})
		tl.to('.ball:first-child', speed, {
			top: "-40px",
			left: "-60px",
			ease: Power4.easeOut
		})
		tl.play();
	</script>
</body>
</html>
