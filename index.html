<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newton Pendulum</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="pendulum">
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script>
		TweenMax.to('.ball:first-child', 1, {
  			top: 0,
  			left: 0,
  			ease: Power3.easeIn,
  			repeat: -1,
  			yoyo: true,
  			//delay: 2,
  			repeatDelay: 2
		});
		TweenMax.to('.ball:last-child', 1, {
  			top: "-20px",
  			right: "-50px",
  			ease: Power3.easeOut,
  			repeat: -1,
  			yoyo: true,
  			delay: 1,
  			repeatDelay: 0
		});
	</script>
</body>
</html>
